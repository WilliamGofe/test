<form [formGroup]="formUser" (ngSubmit)="onSubmit()" class= "w-25 m-5">
    <div class="form-group">
      <label for="name">* Nome</label>
      <input type="text" class="form-control" name="name" id="name" required formControlName="name">
    </div>

    <div class="form-group">
        <label for="email">* Email</label>
        <input type="email" class="form-control" name="email" id="email" required formControlName="email">
    </div>

    <div class="form-group">
        <label for="password">* Senha</label>
        <input type="password" class="form-control" name="password" id="password" required formControlName="password">
    </div>
  
    <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" class="form-control" name="nickname" id="nickname" formControlName="nickname">
    </div>
    
    <div class="form-group">
        <label for="cep">Cep</label>
        <input type="text" class="form-control" name="cep" id="cep" formControlName="cep">
    </div>

    <div class="form-group">
        <label for="numero">Numero</label>
        <input type="text" class="form-control" name="numero" id="numero" formControlName="numero">
    </div>

    <div class="form-group">
        <label for="complemento">Complemento</label>
        <input type="text" class="form-control" name="complemento" id="complemento" formControlName="complemento">
    </div>

    <div class="form-group">
      <label for="isAdmin">* Role</label>
      <select class="form-control" name="isAdmin" id="isAdmin" required formControlName="isAdmin">
        <option [value]="1">User</option>
        <option [value]="2">Admin</option>
      </select>
    </div>
  

  
    <input type="submit" class="btn btn-primary mt-4" value="Salvar">
    <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
  
  </form>
